name: Build and Test
on:
  workflow_dispatch:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: stepchowfun/toast/.github/actions/toast@main
        with:
          ARGS: -PextraArgs="export" -q
      - uses: codecov/codecov-action@v2
        with:
          files: coverage.json
