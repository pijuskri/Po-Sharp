name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
  pull_request:

jobs:
 gradle:
   runs-on: windows-2022
   steps:
   - uses: actions/checkout@v2

   - name: Set up WSL
     uses: Vampire/setup-wsl@v1
     with:
       distribution: Ubuntu-20.04

   - uses: actions/setup-java@v2
     with:
       distribution: adopt-hotspot
       java-version: 17
       cache: 'gradle'

   - name: Setup Gradle
     uses: gradle/gradle-build-action@v2
     with:
       gradle-version: 7.4

   - name: Execute Gradle build
     run: gradle build

   - name: Install dependencies
     shell: wsl-bash {0}
     run: |
       apt update
       apt install make nasm gcc -y

   - name: Run tests
     run: gradle runCoverage -PextraArgs="export" -q

   - uses: codecov/codecov-action@v2
     with:
       files: coverage.json

